<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: black;
}

.slider {
    position: relative;
    width: 80%;
    max-width: 600px;
    margin: auto;
    overflow: hidden;
    border: 2px solid #ddd;
    border-radius: 10px;
}

.slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    min-width: 100%;
    box-sizing: border-box;
}

.slide img {
    width: 100%;
    border-radius: 10px;
}

button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}

</style>
<body> <br><br><br>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://images.pexels.com/photos/4458554/pexels-photo-4458554.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
            <div class="slide"><img src="https://images.pexels.com/photos/6457544/pexels-photo-6457544.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
            <div class="slide"><img src="https://images.pexels.com/photos/3760263/pexels-photo-3760263.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
</body>
</html>

<script>

    let currentIndex = 0;

    function show(index) {
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        if (index === totalSlides) {
            currentIndex = 0;
        } 
        else if (index < 0) {
            currentIndex = totalSlides - 1;
        } 
        else {
            currentIndex = index;
        }

           

        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
        show(currentIndex + 1);
    }

    function prevSlide() {
        show(currentIndex - 1);
    }

    setInterval(() => {
        nextSlide();
        if(index === slides.length){
                index = 0
            }
    }, 3000);

</script>
