<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER</title>
</head>
<body>
    <center>
        <h1>----- User -----</h1>
        <h3>Enter Username </h3>
        <input type="text" id="user"> <br>
        <h3>Enter Password</h3>
        <input type="text" id="pass">

        <h4 id="ans"></h4>
    </center>    
</body>
</html>

<script>
    let username = document.getElementById("user").value
    let password = document.getElementById("pass").value

    class user{
        constructor (username,password){
            this.username = username
            this.password = password
        }
    
    }

    object_user = new user(username,password)
        document.getElementById("ans").innerHTML += "Your Username is : "+ object_user.username + "<br>"
        document.getElementById("ans").innerHTML += "Your  password is : "+ object_user.password + "<br>"
</script>
