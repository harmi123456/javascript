<script>
    let name = document.getElementById("name").value

    let constant = 0

   
    for(let i=0; i<=name.length-1; i++){
        if( name[i] == 'a' || name[i] == 'A' || 
            name[i] == 'e' ||name[i] == 'E' ||
            name[i] == 'i' ||name[i] == 'I' ||
            name[i] == 'o' ||name[i] == 'O' ||
            name[i] == 'u' ||name[i] == 'U')
            {
            
        }  else{
            constant ++
        }
    }

    if(name === ""){
        document.getElementById("constant").innerHTML = "Invalid string"
    } else{
        document.getElementById("constant").innerHTML = "Total constant in the string : " +constant

    }
</script>
