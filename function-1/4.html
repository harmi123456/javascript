<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOUBLE</title>
</head>
<body>
    
        <h1> Double Of Number </h1>
  
    <h3>
        Enter Any Number : 
        <input type="text" id="int6">
    </h3>
    <h2 id="ans4"></h2>
    <br><br>

</body>
</html>

<script>

let double_num = document.getElementById("int6").value

double=()=>
{
    if(double_num === "")
    {
        document.getElementById("ans4").innerHTML = "Invalid Number"
    }
    else
    {
        document.getElementById("ans4").innerHTML = "Double Of Number is : "+(double_num * 2)
    }
}
double()

</script>
