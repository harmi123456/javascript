<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FIND EVEN OR ODD</h1>

    <h2>Enter any number</h2>
    <input type="text" id="in">

    <h3 id="ans"></h3>
</body>
</html>

<script>
    let even = document.getElementById("in").value

    if(even === ""){
        document.getElementById("ans").innerHTML = "Enter valid number"
    } else{
        if(even %2 == 0){
            document.getElementById("ans").innerHTML = "entered  number is even..."
        } else{
            document.getElementById("ans").innerHTML = "entered number is odd...."
        }
    }
</script>
