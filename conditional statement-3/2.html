<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Enter traingle areas</h1>

    <h2>Enter first angle :</h2>
    <input type="text" id="first">

    <h2>Enter second angle :</h2>
    <input type="text" id="second">

    <h2>Enter third angle :</h2>
    <input type="text" id="third">

    <h3 id="ans"></h3>
    <h3 id="type"></h3>

</body>
</html>

<script>
    let first = document.getElementById("first").value
    let second = document.getElementById("second").value
    let third = document.getElementById("third").value

    let sum = +first + +second + +third

    // document.getElementById("ans").innerHTML = "enter valid angles"
    // document.getElementById("type").innerHTML = "enter valid type"

    if(first === "" && second === "" && third === ""){
        document.getElementById("ans").innerHTML = "enter valid angle's"
        document.getElementById("type").innerHTML = "No type match"
    } else{
        if(sum === 180){
            document.getElementById("ans").innerHTML = "triangle"
            if(first === second && second === third && third === first){
                document.getElementById("type").innerHTML = "Equiteral traingle"
            } else if (first === second || second === third || third === first){
                document.getElementById("type").innerHTML = " isosceles traingler"
            } else{
                document.getElementById("type").innerHTML = "scalene triangle"
            }
        } else{
            document.getElementById("ans").innerHTML = "not a triangle"
        }
    }

</script>
