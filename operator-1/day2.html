<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>operator 1</title>

    <style>
        h1{
            color: maroon;
        }
        h3{
            color: green;
        }
        h2{
            color: rebeccapurple;
        }
    </style>
</head>

<body>

    <!-- //question-1 -->
    <h1>----For Addition----</h1> <br>

    <h3>Add first number</h3>
    <input type="text" id="in1">

    <h3>Add first number</h3>
    <input type="text" id="in2"> 

    <h2 id="ans1"></h2> <br>

    <!-- question-2 -->
    <h1>----For Multiplication----</h1> <br>

    <h3>Add first number</h3>
    <input type="text" id="in3">

    <h3>Add first number</h3>
    <input type="text" id="in4">

    <h2 id="ans2"></h2>

</body>
</html>

<script>

    // ------Arithmatic operator-------

    //question-1

    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value

    let c = +a + +b

    document.getElementById("ans1").innerHTML = c

    //question-2

    let d = document.getElementById("in3").value
    let e = document.getElementById("in4").value

    let f = +d * +e

    document.getElementById("ans2").innerHTML = f


    // ------Comparison operator------

    //question-3
    console.log(10 == 10)
    console.log(10 < 10)

    //question-4
    console.log(10 > 9)
    console.log(10 <= 9)
    console.log(10 >= 9)


//    ----Logical operators----

    //question-5
    console.log(10 > 8 && 10 > 9)

    //question-6
    console.log(10 > 80 || 10 > 9)
    console.log(10 > 8 != 10 > 9)


    // ----Assignment operators----

    //question-7
    let sum=0
    sum += 4
    sum++
    console.log(sum)

    //question-8
    let combined=0
    combined = 90
    console.log(combined)

    //question-9
    let subtract = 0
    subtract = 40
    subtract -= 5
    console.log(subtract)

</script>
