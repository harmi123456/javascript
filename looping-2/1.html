<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count</title>
</head>
<body>
    <h1>Count the number</h1>
    <h2>Enter numbers</h2>
    <input type="number" id="number" placeholder="number">

    <h3 id="ans"></h3>
</body>
</html>

<script>
    let number = document.getElementById("number").value

    let count=0
    let i=0

    if(number === ""){
        document.getElementById("ans").innerHTML = "Invalid number"
    } else{
        do{
        count++
        i++
    } while(number[i])

    document.getElementById("ans").innerHTML = "Your number's total digit is : "+count

    }
</script>
