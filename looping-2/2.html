<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FIND FACTORIAL OF NUMBER</h1>
    <h2>Enter any number</h2>
    <input type="number" id="number">

    <h3 id="factorial"></h3>
</body>
</html>

<script>
    let number = document.getElementById("number").value

    let factorial , i=1 ,fact=1

    if(number === ""){
        document.getElementById("factorial").innerHTML = "Enter valid number"
    } else{
       while(number >= i){
        fact *= number
        number--
       }
       document.getElementById("factorial").innerHTML = fact
    }
</script>
