<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POWER</title>
</head>
<body>

    <h1>Power Of Number </h1>

    <h3>
        Enter Any Base : 
        <input type="number" id="base">
    </h3>
    <h3>
        Enter Any Exponent : 
        <input type="number" id="exponent">
    </h3>
    <h2 id="ans"></h2>
    <br><br>

</body>
</html>

<script>

let base = document.getElementById("base").value
let expo = document.getElementById("exponent").value
let result = 1, i4 = 1

if(base === "" && expo === "")
{
    document.getElementById("ans").innerHTML = "Invalid Number"
}
else
{
    do
    {
        result *= base
        i4++
    }while(i4 <= expo)

    document.getElementById("ans").innerHTML = "Power is : "+result
}

    
</script>
