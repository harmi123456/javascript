<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>swaping</title>
</head>
<style>
    h1{
        color: rgb(117, 4, 4);
    }
</style>
<body>
    <center>
        
        <h1>Swapping</h1> <br>

        <h2>Enter first value </h2>
        <input type="text" id="in1">

        <h2>Enter Second value </h2>
        <input type="text" id="in2">

        <h2>Enter Third value </h2>
        <input type="text" id="in3">

        <h2 id="ans1"></h2>
        <h2 id="ans2"></h2>
        <h2 id="ans3"></h2>


    </center>
</body>
</html>

<script>
    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value
    let c = document.getElementById("in3").value


    document.getElementById("ans1").innerHTML = c
    document.getElementById("ans2").innerHTML = b
    document.getElementById("ans3").innerHTML = a


</script>
