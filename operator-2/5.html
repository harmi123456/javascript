<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>
<style>
    h1{
        color: green;
    }
</style>
<body>
    <center>
        <h1 id="title">----Calculate GST----</h1> <br>
    
    <h3>
        Enter Price : 
        <input type="text" id="int1">
    </h3>
    <h3>
        Enter Rate : 
        <input type="text" id="int2">
    </h3>
    <h2 id="ans"></h2>

    </center>
</body>
</html>

<script>
    var price = document.getElementById("int1").value
    var gst_rate = document.getElementById("int2").value

    var ans = +price + (+price * (+gst_rate / 100))
    document.getElementById("ans").innerHTML = "GST is : "+ans
</script>
