<html lang="en">
<head>
    <meta charset="UTF-8">

<style>

</style>
<body>
    <center>
        <h1>------SIMPLE INTEREST------</h1> <br>

        <h2>Enter Principle amount : </h2>
        <input type="text" id="in1">

        <h2>Enter rate of insterest  : </h2>
        <input type="text" id="in2">

        <h2>Enter Time duration : </h2>
        <input type="text" id="in3">

        <h2 id="interest"></h1>
    </center>
</body>

<script>
    let amount = document.getElementById("in1").value
    let rate = document.getElementById("in2").value
    let duration = document.getElementById("in3").value

    let interest = +amount * +rate * +duration

    document.getElementById("interest").innerHTML = interest

</script>
