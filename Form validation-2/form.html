<body>
    <center>
        <br>
        <h1>---FORM---</h1>
    

    <form action="" id="signup">
        <label for="">Enter Your Name </label> <br>  
        <input type="text" id="name"> <br><br>

        <label for="">Enter Your Password  </label> <br>
        <input type="text" id="pass"> <br><br>

        <label for="">Confirm Password  </label> <br>
        <input type="text" id="confirm"> <br><br>

        <label for="">Date  </label> <br>
        <input type="date" id="date"> <br><br>

        <label for="">Write Your Hobby</label> <br>
        <input type="text" id="hobby"> <br><br>

        <label for="">Fill Your Email id </label> <br>
        <input type="text" id="email"> <br><br>

        <label for="">Enter Your Gender  </label> <br>
        <input type="text" id="gender"> <br><br><br>

        <input type="submit" placeholder="Submit Form"> <br><br>

        <span id="err"></span>
        <br><br><br>

    </center>
    </form>

<script>
    document.getElementById("signup").onsubmit = function(event) 
    {
        document.getElementById("err").innerHTML = ""
        document.getElementById("err").style.color = "red"
        document.getElementById("err").innerHTML = "Congrats..ðŸ¥³  Your Form Has been submitted...Successfully"

        event.preventDefault()

        try{
            let name = document.getElementById("name").value
            let PassWord = document.getElementById("pass").value
            let confirm = document.getElementById("confirm").value
            let date = document.getElementById("date").value
            let hobby = document.getElementById("hobby").value
            let email = document.getElementById("email").value
            let gender = document.getElementById("gender").value

          
            if(name === "") {
                throw new Error ("Oops... I Can't Find Your Name <br> Please Enter Your Name ")
            }
            if(!/\b([A-ZÃ€-Ã¿][-,a-z. ']+[ ]*)+/.test(name)) {
                    throw new Error ("Please enter your correct name in string")
            }



            if(PassWord === "") {
                throw new Error ("Please Enter Valid Password")
            }
            if(!/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/.test(PassWord)){
                throw new Error ("Password should be Atleast 8 Characters")
            }
            if(PassWord.length < 8){
                throw new Error ("Minimum 8 Characters Required...")
            }
        


            if(confirm !== PassWord) {
                throw new Error ("Please Enter Your Correct Password")
            }



            if(date === "") {
                throw new Error ("Please Enter valid date")
            }


            if(hobby === "") {
                throw new Error ("Please Enter Your Hobby..")
            }



            if(email === "") {
                throw new Error ("Please Enter Email")
            }
            if(!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)){
                throw new Error ("Please Enter Valid Email")
            }



            // if(gender === "") {
            //     throw new Error ("Please select Your Gender")
            // }
            


        } catch(e) {
            document.getElementById("err").innerHTML = e.message
        }

    }
</script>
