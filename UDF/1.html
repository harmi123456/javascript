<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>------------- Vowel in String -------------</h1>
    </center>
    <h3>
        enter any string : 
        <input type="text" id="string1">
    </h3>

    <h2 id="ans1"></h2>
</body>
</html>
<script>
    let str = document.getElementById("string1").value
    let count = 0

    if(str === "")
    {
        document.getElementById("ans1").innerHTML = "Invalid String"
    }
    else
    {
        function charCount(str)
        {
            for(let i=0; str[i]; i++)
            {
                if(str[i] === 'a' || str[i] === "A" ||
                str[i] === 'e' || str[i] === "E" ||
                str[i] === 'i' || str[i] === "I" ||
                str[i] === 'o' || str[i] === "O" ||
                str[i] === 'u' || str[i] === "U" )
                {
                    count++
                }
                document.getElementById("ans1").innerHTML = "Vowel in String is : "+count
            }
        }
        charCount(str)
    }

</script>
