<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>------------- Convert km to miles -------------</h1>
    </center>
    <h3>
        Enter value in kilometers : 
        <input type="number" id="in1">
    </h3>
    <h2 id="ans"></h2>

</body>
</html>
<script>
    km_to_m = document.getElementById("in1").value
    function km(){
        let conv_fac = 0.621371

        let miles = km_to_m * conv_fac

        document.getElementById("ans").innerHTML = km_to_m+" Kilometers[km] Miles is : "+miles.toFixed(2)
    }
    km()
</script>
