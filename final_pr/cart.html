<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>cart</title>

    <link rel="stylesheet" href="cart.css">

    <!-- //font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body>

    <div class="container">
        <center>
            <h1 class="heading">Select any product</h1>
            <select id="category">
                <option value="Toys">Toys</option>
                <option value="Gifts">Gifts</option>
                <option value="Jeans">Jeans</option>
                <option value="TShirts">TShirts</option>
                <option value="Tops">Tops</option>
                <option value="Bracelets">Bracelets</option>
                <option value="Makeup">Makeup</option>
            </select>
            <button id="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </center>

        <div id="main"></div>

    </div>

    <div class="cart-section" id="cartSection">
        <h2>Cart</h2>
        <div class="exit_cart"><i class="fa-solid fa-xmark"></i></div>
        <table class="cart-table" id="cartItems">
            <!-- Cart items will be inserted here -->
        </table>
        <div class="cart-total">
            <h2 id="cartTotal">Total: â‚¹0</h2>
            <button id="place_order">Place Order</button>
        </div>
    </div>


</body>
</html>

<script src="cart.js"></script>
