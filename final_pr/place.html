<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://media.istockphoto.com/id/1495994665/photo/abstract-gray-empty-background.webp?b=1&s=170667a&w=0&k=20&c=ymCGrQgg0B1HsL5deQbAZqRb_6ZJ3CfOwECYOXSsWZM=");
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 700px;
            background-color: #ffffff26;
            border-radius: 8px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;            padding: 20px;
            box-sizing: border-box;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            width: 150px;
            height: auto;
            margin-right: 20px;
            border-radius: 4px;
        }
        .product-details h2 {
            margin-top: 0;
            font-size: 20px;
            color: #383838;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
        .product-details p {
            margin: 5px 0;
        }
        .product-details .price {
            font-weight: bold;
            color: #474343;
        }
        .total-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        .order-section {
            margin-top: 30px;
        }
        .order-section h3 {
            margin-bottom: 10px;
        }
        .order-section label {
            display: block;
            margin: 10px 0 5px;
        }
        .order-section input[type="text"],
        .order-section input[type="number"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .order-section button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .order-section button:hover {
            background-color: #ff1a1a;
        }
        .delete-btn {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 110px;
        }
        .delete-btn:hover {
            background-color: #ff1a1a;
        }
        .hidden {
            display: none;
        }
        .truck{
            display: none;
            height: 100vh;
            width: 100vw;
            background: url("https://i.pinimg.com/236x/ee/73/9f/ee739f2bdcabb39ffddf40454a634c88.jpg");
            background-size: cover;
            img{
                position: relative;
                top: 100px;
                left: 350px;
                width: 50%;
            }
            h3{
                position: relative;
                top: 100px;
                font-size: 40px;
                color: #ff4d4d;
                text-align: center;
            }
        }
        h1{
            color: maroon;
            font-family: 'Times New Roman', Times, serif;
        }

    </style>
</head>
<body>
    <div class="container" id="cartContainer">
        <h1>Your Order</h1>
        <div id="productsContainer"></div>
        <div class="total-price" id="totalPrice"></div>

        <div class="order-section hidden" id="orderSection">
            <h3>Shipping Address</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" required>

            <label for="zip">Zip Code:</label>
            <input type="number" id="zip" required>

            <button id="finalOrderButton">Place Order</button>
        </div>
    </div>

    <div class="truck">
        <h3>Thank You For Shopping With Us...</h3>
        <img  src="parcel.gif" alt="">
    </div>

</body>
</html>


<script src="cart.js"></script>
