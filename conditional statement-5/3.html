<script>
    let color = document.getElementById("color").value

    switch(color){       
        case "red" : 
            document.getElementById("ans").innerHTML = "Plzz Stop Your vehicle..."
            break
        case "yellow" : 
            document.getElementById("ans").innerHTML = "Plzz Slow Down Your Vehicle..."
            break
        case "green" : 
            document.getElementById("ans").innerHTML = "Go!..."
            break
        default : 
            document.getElementById("ans").innerHTML = "Invalid Lightcolor"

    }
</script>
