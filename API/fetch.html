<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH</title>
</head>
<body>
    <p></p>
</body>
</html>

<script>
    fetch("https://fakestoreapi.com/products")
    .then((res) => {
        return res.json()
    }).then((json) => {
        console.log(json)
        document.querySelector("p").innerHTML = json
    }).catch((err) => {
        console.log(err)
    })
</script>
