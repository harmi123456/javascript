<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Moving Leaves</title>
    <link rel="stylesheet" href="styles.css">

<style>
    body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
}

.background {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.leaf {
    position: absolute;
}

.leaf1 {
        top: 0%;
        left: 30%;
        background: url('leave.png');
        background-size: cover;
        width: 120px;
        height: 100px;
        animation: fall 10s ease-out infinite;
    }

        top: 0%;
        left: 50%;
        background: url('leave.png');
        background-size: cover;
        width: 120px;
        height: 100px;
        animation: fall 6s ease-out infinite;
        animation-delay: 0s;
    }

    .leaf3 {

        width: 120px;

    @keyframes fall {
